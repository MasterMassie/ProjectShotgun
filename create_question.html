<!DOCTYPE html>
<html>
<head>
	<script>
		function myFunction(x) {
			document.getElementById(x).innerHTML = "";
		}	
		
	</script>
</head>
<body>
<form name="form2" method="post" action="create_question.php">
   <label> <br> Test Name
      <input type="text" name="test_name" id="test_name"/>
   </label>
   <label> <br> Question number
      <input type="number" name="ques_no" id="ques_no" min="1" max="500"/>
   </label>
   <label> <br> Question type
      <select name="ques_type" id="ques_type">
         <option value="Multiple Choice">Multiple Choice</option>
         <option value="True/False">True/False</option>
         <option value="Matching">Matching</option>
         <option value="Fill-In-The-Blank">Fill-In-The-Blank</option>
         <option value="Essay">Essay</option>
      </select>
   </label>
   <label> <br> Number of Points
      <input type="number" name="points" id="points" min="1" max="100"/>
   </label>
	<label><br> Question
		<textarea rows="4" cols="50" onfocus="myFunction(this.id)" name="question" id="question"></textarea>
	</label>
	<label><br> Choice 1
		<input type="text" name="choice1" id="choice1"/>
      <input type="checkbox" name="correct1" id="correct1" value="1"/>
	</label>
	<label><br> Choice 2
		<input type="text" name="choice2" id="choice2"/>
      <input type="checkbox" name="correct2" id="correct2" value="1"/>
	</label>
	<label><br> Choice 3
		<input type="text" name="choice3" id="choice3"/>
      <input type="checkbox" name="correct3" id="correct3" value="1"/>
	</label>
	<label><br> Choice 4
		<input type="text" name="choice4" id="choice4"/>
      <input type="checkbox" name="correct4" id="correct4" value="1"/>
	</label>
	<label><br> Choice 5
		<input type="text" name="choice5" id="choice5"/>
      <input type="checkbox" name="correct5" id="correct5" value="1"/>
	</label>
   <br><br>
   <label>
      <input type="submit" name="button" id="button" value="EXECUTE">
   </label>
</form>
</body>
</html>
